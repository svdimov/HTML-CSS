<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article class="card">
        <h1 class="title">Login</h1>

        <form class="form" action="">

            <div class="row">
                <input id="email" class="input" type="email" name="email" required>
                <label for="email" class="label">Email</label>
            </div>

            <div class="row">
                <input type="password" class="input" name="password" id="pass" required>
                <label for="pass" class="label">Password</label>
            </div>

            <div class="row">
                <input type="password" class="input" name="secondpass" id="secondpass">
                <label for="secondpass" class="label">Second Password</label>
            </div>

            <button type="button" class="btn">
                Login
            </button>


        </form>

        <div class="imgHolder"></div>
    </article>

</body>

</html>
