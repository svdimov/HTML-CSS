<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article class="card">
        <h1 class="title">Login</h1>

        <form action="">
            <fieldset>
                <legend>
                    Login information
                </legend>

                <div class="row">
                    <input type="email" id="email" name="email" class="input" placeholder="">
                    <label class="label" for="email">Email</label>
                    <span class="info">example: john.doe@gmail.com</span>
                </div>

                <div class="row">
                    <input type="password" id="password" name="password" class="input" placeholder="">
                    <label class="label" for="password">Password</label>
                    <span class="info">minimum 6 characters, letters and numbers,, at least 1 special character</span>
                </div>
            </fieldset>

            <button class="btn" type="button">
                Login
            </button>
        </form>
    </article>


</body>

</html>
