<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .results {
            list-style: none;
            padding: 0;
        }

        .result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .result-title {
            font-weight: bold;
            color: #2a5db0;
        }

        .result-desc {
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Search Results</h1>

    <ul class="results">
        <li class="result-item">
            <span class="result-title">Result Title 1</span>
            <div class="result-desc">Short description for result 1.</div>
        </li>
        <li class="result-item">
            <span class="result-title">Result Title 2</span>
            <div class="result-desc">Short description for result 2.</div>
        </li>
        <li class="result-item">
            <span class="result-title">Result Title 3</span>
            <div class="result-desc">Short description for result 3.</div>
        </li>
    </ul>
</body>

</html>
