<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Демо с vw и vh</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding-top: 25vh;
      
    }

    .fullscreen-box {
      width: 600px;     /* 100% от ширината на прозореца */
      height: 50vh;    /* 100% от височината на прозореца */
      background: linear-gradient(135deg, #6a5acd, #ff7f50);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 5vw;   /* буквите са 5% от ширината на екрана */
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="fullscreen-box">
    100vw × 100vh
  </div>

</body>
</html>
