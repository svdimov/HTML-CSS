<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrap">
        <section class="card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" type="button">Sign Up</button>
                <button class="tab" type="button">Log In</button>
            </div>

            <!-- Heading -->
            <h1 class="heading">Sign Up for free</h1>

            <!-- Form -->
            <form class="form" action="#" method="post" novalidate>
                <div class="row">
                    <div class="field required">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="field required">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="field required">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="field required">
                    <input type="password" placeholder="Set A Password" required>
                </div>

                <button class="btn-primary" type="submit">GET STARTED</button>
            </form>
        </section>
    </main>
</body>

</html>
